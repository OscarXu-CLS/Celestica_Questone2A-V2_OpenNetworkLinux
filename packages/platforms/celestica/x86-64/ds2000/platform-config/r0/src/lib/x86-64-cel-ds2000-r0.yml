---

######################################################################
#
# platform-config for Celestica DS2000
#
#
######################################################################

x86-64-cel-ds2000-r0:

  grub:

    serial: >-
      --port=0xe060
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-5-4

    args: >-
      nopat
      console=ttyS0,115200n8

